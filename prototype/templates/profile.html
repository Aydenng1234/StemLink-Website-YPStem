{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="../static/css/profile.css"></link>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a1dc0f163e.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
{% endblock %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<body>
    <div class="container">
        
        <div class="main-body">  
            <!-- USER ICON -->
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <!-- not yet link to user icon -->
                        <img src="../static/assets/user_icons/default_user_icon.jpg" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                        <h4>username</h4>
                        <p class="text-secondary mb-1">Title</p>
                        <div class = 'interests'>
                            <!-- add functionality where you can append interests to this div later? -->
                            <p>Climate Change</p>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
             </div>
                <!-- CHANGE SETTINGS -->
                <div class="col-md-8">
                
                <div class="card mb-3">
                    <div class="user-info-card card-body">
                    <div class="user_info_container">
                    <div><h4 style="margin-bottom: 30px;">User Info</h4></div>
                    <div class="editProfile">
                        <button class = 'pencil'><i class="fa-solid fa-pencil"></i></button> 
                    </div>
                </div>
                
                        <div class="row">
                        
                        <div class="col-sm-3">
                        <h6 class="mb-0">User Name</h6>
                        </div>
                        <span class="username text-secondary">{{username}}</span>
                    </div>
                
                    <hr>
                    
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                        </div>
                        <span class=" email text-secondary">{{email}}</span>
                    </div>
                
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Password</h6>
                        </div>
                        <span class="text-secondary">{{password}}</span>
                    </div>
                
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Bio</h6>
                        </div>
                        <span class="text-secondary">{{bio}}</span>
                    </div>
                
                    <hr>

                    </div>
                </div>           
            </div>
        </div>
    </div>
    
</body>
{% endblock %}

{% block script %}
<script src="../static/js/profile.js"></script>
{% endblock %}
