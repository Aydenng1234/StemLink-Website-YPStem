<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="profile.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="main-body">  
                <!-- USER ICON -->
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <!-- not yet link to user icon -->
                            <img src="default.jpg" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                            <h4>username</h4>
                            <p class="text-secondary mb-1">Title</p>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- ACHIEVEMENTS -->
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h4 style="padding-bottom: 20px;" class="mb-0">Achievements</h4>
                            </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Total Focus Time (hours)</h6>
                            <span class="text-secondary">{{int_time}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Logged On Days</h6>
                            <span class="text-secondary">{{days_ago}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Class</h6>
                            <span class="text-secondary">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Puzzles Completed</h6>
                            <span class="text-secondary">0</span>
                        </li>
                        </ul>
                    </div>
                    </div>
                    <!-- CHANGE SETTINGS -->
                    <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="user-info-card card-body">
                        <h4 style="margin-bottom: 30px;">User Info</h4>
                        <div class="row">
                            <div class="col-sm-3">
                            <h6 class="mb-0">User Name</h6>
                            </div>
                            <span class="text-secondary">{{username}}</span>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                            </div>
                            <span class="text-secondary">{{email}}</span>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                            <h6 class="mb-0">Password</h6>
                            </div>
                            <span class="text-secondary">{{password}}</span>
                        </div>
                        <hr>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
    </body>
</html>
